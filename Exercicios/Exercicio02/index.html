<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome Completo</label>
            <br>
            <input id="name" type="text" name="name"  placeholder="Seu nome">

            <br>
            <br>

            <label for="email">Email</label>
            <br>
            <input id="email" type="email" name="email" placeholder="seuemail@email.com">

            <br>
            <br>

            <label for="message">Mensagem</label>
            <br>
            <textarea name="message" id="message" cols="20" rows="10" placeholder="Digite sua mensagem"></textarea>

            <br>
            <br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
